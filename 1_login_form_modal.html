<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form-Modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <style>
      main {
        height: 100vh;
      }
      .login-form {
        padding-top: 10px;
      }
      form *, li {
        font-size: .95em;
      }
      small {
        margin: 0 0 9px -1.25rem; 
        font-size: 80%;
      }
      li {
        margin: 5px 0;
      }
      @media (max-width: 768px) {
        .login {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <main class="row align-items-center justify-content-center">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Launch login modal
      </button>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title">Login to site.com</span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="login col-12 col-md-6 mb-md-3 bg-light rounded">
                  <form>
                    <div class="form-group login-form">
                      <label for="username">Username</label>
                      <input type="email" class="form-control" id="username" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="rememberLogin">
                      <label class="form-check-label" for="rememberLogin">Remember login</label>
                      <small id="warning" class="form-text text-muted">(If this is a private computer)</small>
                    </div>
                    <button type="submit" class="btn btn-block btn-success">Login</button>
                    <button type="submit" class="btn btn-block btn-light mb-3">Help to login</button>
                  </form>
                </div>
                <div class="register col-12 col-md-6 pl-4">
                  <div class="mb-3">
                    Register now for <span class="text-success">FREE</span>
                  </div>
                  <div>
                    <ul class="list-unstyled">
                      <li><i class="fas fa-check text-success"></i> See all your orders</li>
                      <li><i class="fas fa-check text-success"></i> Fast re-order</li>
                      <li><i class="fas fa-check text-success"></i> Save your favorites</li>
                      <li><i class="fas fa-check text-success"></i> Fast Checkout</li>
                      <li><i class="fas fa-check text-success"></i> Get a gift</li>                      
                    </ul>
                  </div>
                  <div style="margin-bottom: 20px;">
                    <a href="#"><u>Read more</u></a>
                  </div>
                  <button type="submit" class="btn btn-block btn-info"><small>Yes please, register now!</small></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        $('#myModal').modal('show');
      })
    </script>
  </body>
</html>
